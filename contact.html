<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #ffffff;
    position: relative;
    overflow: hidden;
    background-image: url('front.png');
    backdrop-filter: blur(5px);
  }
  
  /* Background Image */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-size: cover;
    filter: brightness(0.5) blur(3px);
    z-index: -1;
  }
  
  /* Container Styles */
  .container {
    text-align: center;
    border: 4px solid;
    padding: 2rem;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    background-image: url("https://img.freepik.com/free-vector/elegant-blurry-red-bokeh-lights-background_1017-25385.jpg?ga=GA1.1.309381817.1725084589&semt=ais_hybrid");
    background-size: cover;
    background-position: center;
    position: relative;
    box-shadow: 0 0 20px #9C0101;
    animation: neon-border 1.5s infinite alternate;
    z-index: 2;
    margin: 20px;
    box-sizing: border-box;
  }
  
  /* Header Styles */
  .header {
    color: #ADD8E6;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-shadow: 2px 2px #555;
    line-height: 1.2;
  }
  
  /* Content Styles */
  .content {
    text-align: left;
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 1rem;
  }
  
  /* Contact Item Styles */
  .contact-item {
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
  }
  
  /* Icon Styles */
  .icon {
    font-size: 1.2rem;
    margin-right: 0.5rem;
  }
  
  /* Neon Border Animation */
  @keyframes neon-border {
    0% {
      border-color: #9C0101;
      box-shadow: 0 0 5px #9C0101, 0 0 10px #9C0101, 0 0 20px #9C0101, 0 0 30px #9C0101;
    }
    100% {
      border-color: #fff;
      box-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff, 0 0 50px #ffffff;
    }
  }
  
  /* Responsive Adjustments */
  @media screen and (max-width: 768px) {
    .container {
      width: 80%;
      padding: 1.5rem;
    }
  
    .header {
      font-size: 1.8rem;
    }
  
    .content {
      font-size: 0.9rem;
    }
  
    .icon {
      font-size: 1rem;
    }
  }
  
  @media screen and (max-width: 480px) {
    .container {
      width: 95%;
      padding: 1rem;
    }
  
    .header {
      font-size: 1.5rem;
    }
  
    .content {
      font-size: 0.8rem;
    }
  
    .icon {
      font-size: 0.9rem;
    }
  }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="container">
    <h1 class="header">Contact Us</h1>
    <div class="content">
      <!-- Phone Numbers -->

      </div>
      <div class="contact-item">

        <p>Email: gopikashankh23@navgurukul.org</p>

      <div class="contact-item">

</body>
</html>
