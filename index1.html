<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        
body {
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
    background-color: #CEE6F2;
    min-height: 100vh;
    padding: 0%;
    margin: 0%;
}

/* Header Styling */
header {
    background-color: #962E2A;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

header .logo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    overflow: hidden;
}

header .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.header-text {
    font-size: 24px;
    font-weight: bold;
    padding: 5px;
    border-radius: 5px;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    padding: 5px;
    border-radius: 5px;
}

header .search-bar {
    display: flex;
    gap: 5px;
    align-items: center;
}

header .search-bar input {
    border: 2px solid #962E2A;
    border-radius: 5px;
}
header .search-bar input {
    padding: 5px;
    font-size: 16px;
}

header .search-bar button {
    padding: 5px 10px;
    background-color: #555;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

header .search-bar button:hover {
    background-color: #777;
}

@media (max-width: 768px) {

    /* Stack header elements vertically on smaller screens */
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    .header-left {
        margin-bottom: 10px;
        gap: 10px;
    }

    header nav ul {
        flex-direction: column;
        width: 100%;
        align-items: flex-start;
    }

    header nav ul li {
        margin-bottom: 10px;
    }

    .search-bar {
        width: 100%;
        flex-direction: column;
        gap: 10px;
    }

    .search-bar select,
    .search-bar input,
    .search-bar button {
        width: 100%;
    }


    @media (max-width: 480px) {
        .header-text {
            font-size: 20px;
        }

        header .logo {
            width: 50px;
            height: 50px;
        }
        header .search-bar input{
            font-size: 14px;
            padding: 8px;
        }
    }
}

/* Main Content Area Styling */
main {
    flex: 1;
    padding: 20px;
}header .search-bar button:hover {
    background-color: #777;
}

/* Genre List Styling */
#genre-list {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-bottom: 30px;
    padding: 0 50px;
}

.genre-item {
    background-color: #f5f5f5;
    position: relative;
    height: 300px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
    border: 2px solid #962E2A;
    animation: none;
}

.genre-item img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    background-color: #f5f5f5;
}

.genre-item span {
    position: relative;
    z-index: 2;
    display: block;
    text-align: center;
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    background-color: rgba(255, 255, 255, 0.7);
}

.genre-item:hover {
    transform: scale(1.05);
    animation: neon-border 1.5s infinite alternate;
}

/* For tablets and smaller screens (max-width: 1024px) */
@media (max-width: 1024px) {
    #genre-list {
        grid-template-columns: repeat(3, 1fr);
        /* 3 columns */
        padding: 0 20px;
        /* Adjust padding */
    }

    .genre-item {
        height: 250px;
        /* Adjust height */
    }

    .genre-item span {
        font-size: 16px;
        /* Adjust font size */
        padding: 8px;
        /* Adjust padding */
    }
}

/* For mobile devices (max-width: 768px) */
@media (max-width: 768px) {
    #genre-list {
        grid-template-columns: repeat(2, 1fr);
        /* 2 columns */
        padding: 0 10px;
        /* Adjust padding */
    }

    .genre-item {
        height: 200px;
        /* Adjust height */
    }

    .genre-item span {
        font-size: 14px;
        /* Adjust font size */
        padding: 6px;
        /* Adjust padding */
    }
}

/* For very small mobile devices (max-width: 480px) */
@media (max-width: 480px) {
    #genre-list {
        grid-template-columns: 1fr;
        /* 1 column */
        padding: 0 5px;
        /* Adjust padding */
    }

    .genre-item {
        height: 150px;
        /* Adjust height */
    }

    .genre-item span {
        font-size: 12px;
        /* Adjust font size */
        padding: 4px;
        /* Adjust padding */
    }
}

/* Results Container Styling */
.results-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    grid-auto-rows: minmax(200px, auto);
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
}
a{
    text-decoration: none;
}

.result-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
    border: 2px solid #962e2a0e;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    max-width: 100%;
    padding: 10px;
}

.result-item img {
    max-width: 100%;
    max-height: 200px;
    object-fit: cover;
    margin-bottom: 10px;
}

.result-item .info {
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
}

.result-item .title {
    font-size: 18px;
    font-weight: bold;
}

.result-item .author {
    font-size: 16px;
    color: #555;
}

.result-item .description {
    font-size: 14px;
    color: #777;
    max-height: 6em;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.2em;
}

/* Neon Border Animation */
@keyframes neon-border {
    0% {
        border-color: #962E2A;
        box-shadow: 0 0 5px #962E2A;
    }

    100% {
        border-color: #D32F2F;
        box-shadow: 0 0 20px #D32F2F, 0 0 30px #D32F2F;
    }
}


footer {
    background-color: #962E2A;
    color: white;
    text-align: center;
    padding: 10px;
    border-top: 2px solid #962E2A;
    margin-top: auto;
    /* Pushes the footer to the bottom */
}

/* Responsive Design */
@media (max-width: 768px) {
    .results-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }

    footer {
        padding: 15px;
        /* Increased padding for better touch targets on smaller screens */
        font-size: 14px;
        /* Slightly smaller text size for better readability on mobile devices */
    }
}

@media (max-width: 480px) {
    footer {
        padding: 20px;
        /* More padding for better appearance on very small screens */
        font-size: 12px;
        /* Further reduced text size for very small screens */
    }
    header nav ul{
        display: flex;
        flex-direction: row !important;
        gap: 15px;
    }
}

    <script>

        
let timeoutId = null;
let startIndex = 0; // Start index for pagination
const maxResults = 20; // Number of results per API request

// Search input event listener with debounce
document.getElementById('searchInput').addEventListener('input', function () {
    clearTimeout(timeoutId);
    timeoutId = setTimeout(() => {
        startIndex = 0; // Reset startIndex for a new search
        performSearch();
    }, 300); // 300ms debounce time
});

// Function to perform the search
function performSearch() {
    let query = document.getElementById('searchInput').value.trim();
    let genreItems = document.querySelectorAll('.genre-item');
    let resultsContainer = document.getElementById('results');

    // Check if resultsContainer exists
    if (!resultsContainer) {
        console.error('Results container not found');
        return;
    }

    console.log('Performing search with query:', query);

    if (!query) {
        resultsContainer.innerHTML = ''; // Clear search results
        genreItems.forEach(item => item.style.display = 'block'); // Show genre items
        return;
    }

    if (startIndex === 0) {
        resultsContainer.innerHTML = ''; // Clear previous results for a new search
    }

    // Check if genreItems exist
    if (genreItems.length > 0) {
        genreItems.forEach(item => item.style.display = 'none'); // Hide genre items when searching
    }

    // Construct the correct API URL with query, startIndex, and maxResults
    let apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&startIndex=${startIndex}&maxResults=${maxResults}`;

    console.log('API URL:', apiUrl);

    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            if (data.items && Array.isArray(data.items)) {
                // Filter for unique books
                const seenIds = new Set();
                const uniqueBooks = data.items.filter(book => {
                    if (seenIds.has(book.id)) {
                        return false; // Duplicate book, don't include it
                    }
                    seenIds.add(book.id); // Add the book's ID to the Set
                    return true; // Unique book, include it
                });

                // Display the unique books
                displayBooks(uniqueBooks);

                // Show or hide the "Load More" button based on the number of results
                if (data.items.length === maxResults) {
                    showLoadMoreButton();
                } else {
                    hideLoadMoreButton(); // Hide the button if no more results
                }
            } else {
                resultsContainer.innerHTML = 'No results found';
                hideLoadMoreButton();
            }
        })
        .catch(error => {
            console.error('Error fetching search results:', error.message);
            resultsContainer.innerHTML = 'Error fetching results: ' + error.message;
            hideLoadMoreButton();
        });
}

// Function to display books in the results container
function displayBooks(books) {
    const resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = ''; // Clear previous results

    books.forEach(book => {
        const item = document.createElement('div');
        item.className = 'result-item';

        const img = document.createElement('img');
        img.src = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : 'https://via.placeholder.com/128x192?text=No+Image';
        img.alt = book.volumeInfo.title;

        const info = document.createElement('div');
        info.className = 'info';

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = book.volumeInfo.title;

        const author = document.createElement('div');
        author.className = 'author';
        author.textContent = book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'Unknown Author';

        // New: Adding description
        const description = document.createElement('div');
        description.className = 'description';
        description.textContent = book.volumeInfo.description ? book.volumeInfo.description : 'No description available';

        // Append title, author, and description to the info div
        info.appendChild(title);
        info.appendChild(author);
        info.appendChild(description);

        // Append image and info to the result item
        item.appendChild(img);
        item.appendChild(info);

        // Append the result item to the results container
        resultsContainer.appendChild(item);
    });
} 

// Function to show the "Load More" button
function showLoadMoreButton() {
    let loadMoreBtn = document.getElementById('loadMore');
    if (loadMoreBtn) {
        loadMoreBtn.style.display = 'block';
    }
}

// Function to hide the "Load More" button
function hideLoadMoreButton() {
    let loadMoreBtn = document.getElementById('loadMore');
    if (loadMoreBtn) {
        loadMoreBtn.style.display = 'none';
    }
}

// Event listener for "Load More" button click
document.getElementById('loadMore').addEventListener('click', function () {
    startIndex += maxResults; // Increment the startIndex to fetch the next set of results
    performSearch(); // Fetch more results
});
    </script>
